<!DOCTYPE html>
<html>
  <head>

  <meta name="viewport" content="width=device-width, initial-scale=1">



  <script>

      function showHelpOverlay() {
        document.getElementById("helpOverlay").style.display = "flex";
      }

      function hideHelpOverlay() {
        document.getElementById("helpOverlay").style.display = "none";
      }

      function showOdkaz() {
        document.getElementById("main").style.display = "none";
        document.getElementById("odkaz").style.display = "block";
      }

      function hideOdkaz() {
        document.getElementById("main").style.display = "block";
        document.getElementById("odkaz").style.display = "none";
      }



      function formChange() {
        let odkaz = document.getElementById("odkaz"); 
        let total = document.getElementById("total");       

        let length = odkaz.value.length;
        total.innerHTML = length + "/5000"; 

        console.log(length);
      }

    

    </script>


    <style>

      html{
        width:100%;
        height:100%;
        margin: 0;
        padding: 0;
      }

      body{
        margin: 0;
        padding: 0;
        width:100%;
        height:100%;
        background-color:#666;
      }

      .headerDiv {
        background-color: #333;
        top: 0;
        position: fixed;
        border: 1em;
        width: 100%;
        text-align: center;
      }

      .vitaj {
        color: #fff;
        font-size: 3em;
        margin: 0em
        font-weight: bold;
        font-family: monospace;
      }

      .footerDiv {
        background-color: #333;
        bottom: 0;
        position: fixed;
        padding-top: 1em;
        padding-bottom: 1em;
        border: 1em;
        width: 100%;
      }

      .buttonPridajOdkaz {
        float: right;
        margin-right: 1em;
        background-color: #333; 
        color: #fff;
        border: solid 0.2em;
        border-color: #fff;
        padding: 0.5em;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 2em;
        cursor: pointer;
        font-weight: bold;
        font-family: monospace;
      }

      .buttonHelp {
        float: left;
        margin-left: 1em;
        background-color: #333; 
        color: #fff;
        border: solid 0.2em;
        border-color: #fff;
        padding: 0.5em;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 2em;
        cursor: pointer;
        font-weight: bold;
        font-family: monospace;
      }

      #helpOverlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.75);
        z-index: 2;
        justify-content: center;
      }

      .helpWindow {
        width: auto;
        max-width: 70%;
        height: auto;
        padding: 1em;
        background-color: #999;
        vertical-align: center;
        margin: auto;
      }

      .helpText {
        margin: 0,5em;
        color: #000;
        font-size: 2em;
        font-weight: bold;
        font-family: monospace;
      }

      .label {
        margin: 1em;
        color: #fff;
        font-size: 2em;
        font-weight: bold;
        font-family: monospace;
      }

      .formular {
        margin: auto; 
      }


      .txt-message {
        margin: auto;
        display: block;
        width: calc(100% - 2em);
        resize: none;
        outline: none;
        background-color: #fff;
        border: 1px solid #000;
        padding: 5px;
        box-sizing: border-box;
        font-family: monospace;
        font-size: 2em;
      }


    </style>


  </head>



  <body>


    <div id="main">

      <div class="headerDiv">
        <h1 class="vitaj">
          VITAJ
        </h1>
      </div>


      <div id="helpOverlay" onclick="hideHelpOverlay()">
        <div class="helpWindow">
          <p class="helpText">
            PRIPOJ SA  
          </p>

          <p class="helpText">
            Náhodná WiFi, ktorá ukrýva malé tajomstvo. Minimálne Ťa tu zakaždým čaká pekná animácia. A nezabudni zanechať odkaz.
          </p>

          <p class="helpText">
            Pripoj sa aj nabudúce  
          </p>
        </div>
      </div>


      <div class="footerDiv">
        <input type="button" value="ZANECHAJ ODKAZ" class="buttonPridajOdkaz" onclick="showOdkaz()">
        <input type="button" value="?" class="buttonHelp" onclick="showHelpOverlay()">
      </div>

    </div>





    <div id="odkaz" style="display: none;">


      <form action="/submit" method="post" class="formular">

          <p class="label">Napíš odkaz:</p>

          <textarea name="message" id="odkaz" rows="10" maxlength="5000" onkeydown="formChange()" onkeyup="formChange()" class="txt-message"></textarea>

          <p id="total" class="label">0/5000</p>

        </form>


      <div class="footerDiv">
        <input type="button" value="ODOSLAŤ" class="buttonPridajOdkaz">
        <input type="button" value="< < <" class="buttonHelp" onclick="hideOdkaz()">
      </div>
    </div>






  </body>


</html>
