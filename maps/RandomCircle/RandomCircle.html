<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <title>Random Circles</title>

    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>

  </head>

  <body>

    <div id="map"></div>

    <script>
      var i;

      var center = {};
      var radius = {};

        for (var i=0; i<50; i++) {
          center[i] = {lat: (Math.random()*160)-80, lng: (Math.random()*360)-180},
          radius[i] = (Math.random()*900000)+200000
        }

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: {lat: 0, lng: 0},
          mapTypeId: 'satellite'
        });

        for (var city in center) {
          var cityCircle = new google.maps.Circle({
            strokeColor: '#ffffff',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#ff00ff',
            fillOpacity: 0.8,
            map: map,
            center: center[city],
            radius: radius[city]
          });
        }
      }

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEX9t6GRyvthpDNcFjjsCb_7JPx6WZwk0&callback=initMap">
    </script>
    
  </body>
</html>
